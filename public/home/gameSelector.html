<div class="input-group">
    <select class="form-control" name="" id="" ng-model="vm.selectedGame" ng-change="vm.selectGame(vm.selectedGame)"
        ng-options="game as game.title + ' ' + game.createdDate for game in vm.games track by game.$id">
                <option value="">Välj omgång</option>
            </select>
    <span class="input-group-btn">
        <button class="btn btn-success" type="button" ng-click="vm.addNewGame()">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
        <button ng-if="vm.selectedGame" ng-click="vm.removeSelectedGame()" class="btn btn-danger">
            <span class="glyphicon glyphicon-trash"></span>
        </button>
    </span>
</div>
