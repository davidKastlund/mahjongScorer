<div ng-if="vm.showAll">
    <b>Vind:</b> 
    {{vm.player.isWind ? 'Ja': 'Nej'}}
    <br>
    <b>Vinnare:</b>
    {{vm.player.winner ? 'Ja': 'Nej'}}
    <br>
    <b>poäng:</b>
    <number-span number="vm.player.points"></number-span>

    <b>uträknat:</b>

<b ng-if="vm.showAll">Totalt:</b>
<number-span number="vm.player.totalScore"></number-span>
